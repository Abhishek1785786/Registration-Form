<!DOCTYPE html>
<html>
<head>
    
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="reg">
                <h2 class="register">Registration Form</h2>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" onChange="validateName()">
                        <small id="nameError" class="text-danger" style="display: none;"></small>
                    
                        <label for="email">Email ID</label>
                        <input type="email" class="form-control" id="email" name="email" onChange="validateEmail()">
                        <small id="emailError" class="text-danger" style="display: none;"></small>

                        <label nfor="phoneNumber">Phone Number</label>
                        <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" onChange="validatePhoneNumber()">
                        <small id="phoneNumberError" class="text-danger" style="display: none;"></small>
                    
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" onChange="validatePassword()">
                        <small id="passwordError" class="text-danger" style="display: none;"></small>
                    
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" onChange="validateConfirmPassword()">
                        <small id="confirmPasswordError" class="text-danger" style="display: none;"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
